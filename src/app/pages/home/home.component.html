<div *ngFor="let joke of jokes(); let i = index">
  <app-card [attr.id]="joke.id" *ngIf="joke as j">
    <a cardTitle (click)="goToJoke(joke.id)">{{ joke.title }}</a>
    <div cardContent>
      <img [src]="joke.media" width="500" height="500" [alt]="joke.media" />
    </div>
  </app-card>
</div>

<spinner *ngIf="isLoading()"/>
